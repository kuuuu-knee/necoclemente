<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a4279; 
            padding: 20px;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 400px;
            background-color: #ffffff; 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: calc(100% - 16px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-left: 8px;
        }

        input[type="file"] {
            width: calc(100% - 16px);
            margin-left: 8px;
        }

        input[type="submit"] {
            background-color: #325b8a;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #264567;
        }

        #preview {
            margin-top: 10px;
            text-align: center;
        }

        #preview img {
            width: 300px; /* Fixed width */
            height: 300px; /* Fixed height */
            object-fit: cover; /* Ensure the image covers the box */
            border-radius: 4px;
        }

    </style>
</head>
<body>
    <div class="center">
        <div class="container">
            <center><h2>Sample Checkout Form</h2></center>
            <form id="patientForm" method="POST" action="GcashReferenceProcess.php" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="referenceNumber">Reference Number:</label>
                    <input type="text" id="referenceNumber" name="referenceNumber" required>
                </div>

                <div class="form-group">
                    <label for="photoUpload">Upload Photo:</label>
                    <input type="file" id="photoUpload" name="photoUpload" accept="image/*" onchange="previewImage()">
                </div>

                <div id="preview">
                    <p>No photo selected</p>
                </div>

                <input type="submit" value="SUBMIT">
            </form>   
        </div>
    </div>

    <script>
        function previewImage() {
            const file = document.getElementById('photoUpload').files[0];
            const preview = document.getElementById('preview');
            const reader = new FileReader();

            if (file) {
                reader.onload = function(e) {
                    preview.innerHTML = `<img src="${e.target.result}" alt="Photo Preview">`;
                };
                reader.readAsDataURL(file);
            } else {
                preview.innerHTML = '<p>No photo selected</p>';
            }
        }
    </script>
</body>
</html>
